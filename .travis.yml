sudo: false

addons:
    apt:
      packages:
        - cmake
      sources:
        - kalakris-cmake

install:
  - wget http://www.vtk.org/files/release/7.1/VTK-7.1.0.tar.gz
  - tar -xf VTK-7.1.0.tar.gz
  - mkdir VTKBin && cd VTKBin && cmake ../VTK-7.1.0 -DCMAKE_BUILD_TYPE=Release && make -j 2

language: cpp
cache: ccache

script: cmake . -DVTK_DIR=$HOME/VTKBin -DCMAKE_BUILD_TYPE=Release  && make -j 2
